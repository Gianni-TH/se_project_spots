<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Photo sharing platform" />
    <meta name="author" content="Gianni Arancio" />
    <meta name="keywords" content="photo share social" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/avatar.jpg"
          alt="user avatar"
          class="profile__avatar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-button">
            <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
          </button>
        </div>
        <button type="button" class="profile__new-post">
          <img src="./images/plus.svg" alt="add icon" />New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/val_thorens.jpg"
              alt="Val Thorens"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__caption">Val Thorens</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/restaurant_terrace.jpg"
              alt="Restaurant terrace"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__caption">Restaurant terrace</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/outdoor_cafe.jpg"
              alt="Outdoor cafe"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__caption">An outdoor cafe</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/long_bridge.jpg"
              alt="A very long bridge"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__caption">
                A very long bridge, over the forest...
              </h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/tunnel.jpg"
              alt="Tunnel with morning light"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__caption">Tunnel with morning light</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/mountain_house.jpg"
              alt="Mountain house"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__caption">Mountain house</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">2024 &copy; Spots</p>
    </footer>
    <div class="modal modal_opened">
      <div class="modal__container">
        <button type="submit" class="modal__close-button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form name="edit-profile" class="modal__form">
          <label for="name" class="modal__label">
            Name
            <input
              id="name"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>
          <label for="description" class="modal__label">
            Description
            <input
              id="description"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
